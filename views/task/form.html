<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ .title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form-task" action="/task/store" method="POST">
            <div class="modal-body">
                <div class="form-group">
                    <label for="">Detail</label>
                    <input type="text" name="detail" value="{{ .task.detail }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Pegawai yang Ditunjuk</label>
                    <input type="text" name="pegawai"  value="{{ .task.pegawai }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Deadline</label>
                    <input type="datetime" name="deadline"  value="{{ .task.deadline }}" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                {{ if .task.id }}
                    <input type="hidden" name="id" value="{{ .task.id }}">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">UBAH DATA</button>
                {{ else }}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">SIMPAN DATA</button>
                {{ end }}
            </div>
        </form>
    </div>
</div>
